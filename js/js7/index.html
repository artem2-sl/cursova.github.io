<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        input{
            margin: 10px 0px;
        }
    </style>
</head>
<body>
    <h1 align="center">New Phone</h1>
    <input class="form-control" type="text" placeholder="Name" aria-label="default input example" id="name">
    <input class="form-control" type="text" placeholder="Company" aria-label="default input example" id="company">
    <input class="form-control" type="text" placeholder="Operation system" aria-label="default input example" id="Operation system">
    <input class="form-control" type="text" placeholder="Screen" aria-label="default input example" id="screen">
    <input class="form-control" type="text" placeholder="Price" aria-label="default input example" id="price">
    <input class="form-control" type="text" placeholder="Battery" aria-label="default input example" id="battery">
    <input class="form-control" type="text" placeholder="Color" aria-label="default input example" id="color">
    <button type="button" class="btn btn-primary" onclick="addPhone()">Add phone</button>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Company</th>
            <th scope="col">System</th>
            <th scope="col">Screen</th>
            <th scope="col">Price</th>
            <th scope="col">Battery</th>
            <th scope="col">Color</th>
            <th scope="col">Info</th>
            <th scope="col">Month1</th>
            <th scope="col">Month2</th>
            <th scope="col">Month3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td scope="row">iPhone</td>
            <td scope="row">Apple</td>
            <td scope="row">IOS</td>
            <td scope="row">AMOLED</td>
            <td scope="row">16000</td>
            <td scope="row">2700mAh</td>
            <td scope="row">black</td>
            <td scope="row"> <button type="button" class="btn btn-primary">Головна Інфо</button></td>
            <td scope="row"> <button type="button" class="btn btn-primary">4 Місяці</button></td>
            <td scope="row"> <button type="button" class="btn btn-primary">6 Місяців</button></td>
            <td scope="row"> <button type="button" class="btn btn-primary">12 Місяців</button></td>
          </tr>
        </tbody>
    </table>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
