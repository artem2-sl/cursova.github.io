<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="vue">
        {{ text }}
        <br>
        <br>
        <br>
        <br>
        <h1>Це заговок</h1>
        <p>Ти вже клікнув - {{ clicks }}</p>
        <button v-on:clicks="clicksFarm()">Клікни на мене</button>
        <br><br><br><br><br><br><br>

        <p v-for="people in users">
        <b>Ім'я:</b> {{ people.name }}
        <br>
        <b>Прізвище:</b> {{ people.lastname }}
        <br>
        <b>Пошта:</b> {{ people.email }}
        <br>
        <b>Телефон:</b> {{ people.password }}
        </p>

        <p v-for="text in articles">
            <b></b> {{ text.title }}
            <br>
            <b></b> {{ text.article}}
        </p>



        </div>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../../dbconfig/firebase.js"></script>
    
    <script src="main.js"></script>


</body>
</html>
